<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .weather-card {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      margin-top: 20px;
    }

    .weather-icon {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .location {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      text-align: center;
    }

    .input-group {
      display: flex;
      margin-top: 20px;
    }

    .input-group input[type="text"] {
      flex-grow: 1;
      padding: 5px;
    }

    .input-group button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 7px 15px;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="weather-card">
      <i class="weather-icon">☀️</i>
      <div class="temperature">25°C</div>
      <div class="location">San Francisco, US</div>
      <div class="description">Sunny</div>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Enter a city name">
      <button>Get Weather</button>
    </div>
  </div>
</body>
</html>
